# 証券会社
filter[phish_nomura] = 
    "decode_from:(?i)(野村.*証券|野村.*證券):AND",
    "header_from:!@.*\.?(nomura\.co\.jp|nomuraholdings\.com|nomura\.com):REJECT"
filter[phish_nomura_subject] = 
    "decode_subject:(?i)(野村.*証券|野村.*證券):AND",
    "header_from:!@.*\.?(nomura\.co\.jp|nomuraholdings\.com|nomura\.com):REJECT"
filter[phish_nomura_html] = 
    "decode_from:(?i)(野村.*証券|野村.*證券):AND",
    "decode_html:https?\://(?!.*\.?(nomura\.co\.jp|w3\.org|apps\.apple\.com|play\.google\.com|line\.me)\b).+:REJECT"
filter[phish_nomura_subject_html] = 
    "decode_subject:(?i)(野村.*証券|野村.*證券):AND",
    "decode_html:https?\://(?!.*\.?(nomura\.co\.jp|w3\.org|apps\.apple\.com|play\.google\.com|line\.me)\b).+:REJECT"

