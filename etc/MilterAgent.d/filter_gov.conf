# =============================================================================
# 官公庁・お役所フィッシングメール対策フィルター
# =============================================================================

# 国税庁・税務署
filter[phish_nta] = 
    "decode_from:(?i)(国\s*税\s*庁|国\s*税\s*厅):AND",
    "header_from:!@.*\.?nta\.go\.jp:REJECT"
filter[phish_tax_office] = 
    "decode_from:(?i)(税\s*務\s*署):AND",
    "header_from:!@.*\.?nta\.go\.jp:REJECT"
filter[phish_etax] = 
    "decode_from:(?i)(e-Tax|ｅ－Ｔａｘ|イータックス|電\s*子\s*申\s*告):AND",
    "header_from:!@.*\.?(nta\.go\.jp|e-taxrenkei-m\.jp):REJECT"

# 警察関係
filter[phish_police] = 
    "decode_from:(?i)(警\s*察\s*庁|警\s*察\s*厅|警\s*視\s*庁|警\s*視\s*厅|Metropolitan Police):AND",
    "header_from:!@.*\.?keishicho\.metro\.tokyo\.jp:REJECT"
filter[phish_prefectural_police] = 
    "decode_from:(.+県警|.+道警|.+府警):AND",
    "header_from:!@.*\.?police\.pref\..*\.jp:REJECT"
filter[phish_cybercrime] = 
    "decode_from:(?i)(サイバー犯罪|cyber.*crime):AND",
    "header_from:!@.*\.?police\..*\.jp:REJECT"

