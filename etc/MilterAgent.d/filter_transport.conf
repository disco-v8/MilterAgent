# =============================================================================
# 配達・運送会社フィッシングメール対策フィルター
# =============================================================================

# 日本郵便
filter[phish_japanpost] = 
    "decode_from:(?i)(郵便局|日本.*郵便|Japan Post):AND",
    "header_from:!@.*\.?japanpost\.jp:REJECT"

# ヤマト運輸
filter[phish_yamato] = 
    "decode_from:(?i)(ヤ.*マ.*ト.*運輸|ク.*ロ.*ネ.*コ.*ヤ.*マ.*ト):AND",
    "header_from:!@.*\.?(kuronekoyamato\.co\.jp|yamato-hd\.co\.jp):REJECT"
filter[phish_yamato_html] = 
    "decode_from:(?i)(ヤ.*マ.*ト.*運輸|ク.*ロ.*ネ.*コ.*ヤ.*マ.*ト):AND",
    "decode_html:https?\://(?!.*\.?(kuronekoyamato\.co\.jp|yamato-hd\.co\.jp|w3\.org|apps\.apple\.com|play\.google\.com|line\.me)\b).+:REJECT"

# 佐川急便
filter[phish_sagawa] = 
    "decode_from:(?i)(佐.*川.*急.*便):AND",
    "header_from:!@.*\.?sagawa-exp\.co\.jp:REJECT"
filter[phish_sagawa_html] = 
    "decode_from:(?i)(佐.*川.*急.*便):AND",
    "decode_html:https?\://(?!.*\.?(sagawa-exp\.co\.jp|sagawa\.com|sagawa\.co\.jp)\b).+:REJECT"

# 福山通運
filter[phish_fukuyama] = 
    "decode_from:(?i)(福.*山.*通.*運):AND",
    "header_from:!@.*\.?fukutsu\.co\.jp:REJECT"

# 西濃運輸
filter[phish_seino] = 
    "decode_from:(?i)(西.*濃.*運.*輸):AND",
    "header_from:!@.*\.?seino\.co\.jp:REJECT"

# DHL
filter[phish_dhl] = 
    "decode_from:(?i)(\\bDHL|[\uFEFF]+DHL|DHL.*EXPRESS|DHL.*Customer|DHL.*Support|ＤＨＬ):AND",
    "header_from:!@.*\.?(dhl\.co\.jp|dhl\.com|dpdhl\.com|dhl-news\.com|dhl\.de|dhl\.fr):REJECT"
filter[phish_dhl_subject1] = 
    "decode_from:(?i)(DHL|ＤＨＬ):AND",
    "decode_subject:(?i)(お願い|お知らせ|必要|重要|手続き|対策|ご案内|承認|確認):AND",
    "header_from:!@.*\.?(dhl\.co\.jp|dhl\.com|dpdhl\.com|dhl-news\.com|dhl\.de|dhl\.fr):REJECT"
filter[phish_dhl_subject2] = 
    "decode_subject:(?i)(DHL|ＤＨＬ):AND",
    "decode_subject:(?i)(お願い|お知らせ|必要|重要|手続き|対策|ご案内|承認|確認):AND",
    "header_from:!@.*\.?(dhl\.co\.jp|dhl\.com|dpdhl\.com|dhl-news\.com|dhl\.de|dhl\.fr):REJECT"

# FedEx
filter[phish_fedex] = 
    "decode_from:(?i)(\\bFedEx|[\uFEFF]+FedEx|ＦｅｄＥｘ|フェデックス):AND",
    "header_from:!@(.*\.)?fedex\.com:REJECT"
filter[phish_fedex_subject] = 
    "decode_from:(?i)(FedEx|ＦｅｄＥｘ|フェデックス):AND",
    "decode_subject:(?i)(FedEx|ＦｅｄＥｘ|フェデックス):AND",
    "decode_subject:(?i)(お願い|お知らせ|必要|重要|手続き|対策|ご案内|承認|確認):AND",
    "header_from:!@.*\.?(fedex\.com):REJECT"

# Amazon配送
filter[phish_amazon_delivery] = 
    "decode_from:(?i)(Amazon|Ａｍａｚｏｎ|アマゾン).*(配送|デリバリ):AND",
    "header_from:!@.*\.?(amazon\.co\.jp|amazon\.com):REJECT"

