# DHL
filter[phish_dhl] = 
    "decode_from:(?i)(\\bDHL|[\uFEFF]+DHL|ＤＨＬ):AND",
    "decode_from:!@(?:.*\.)?(dhl\.co\.jp|dhl\.com|dpdhl\.com|dhl-news\.com|dhl\.de|dhl\.fr):REJECT"

# FedEx
filter[phish_fedex] = 
    "decode_from:(?i)(\\bFedEx|[\uFEFF]+FedEx|ＦｅｄＥｘ|フェデックス):AND",
