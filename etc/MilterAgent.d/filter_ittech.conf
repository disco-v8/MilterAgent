# Google・Gmail
filter[phish_google] = 
    "decode_from:(?i)(\\bGoogle|[\uFEFF]+Google|\\bGmail|[\uFEFF]+Gmail|\\bYouTube|[\uFEFF]+YouTube):AND",
    "decode_from:!@.*\.?google\.com:REJECT"
