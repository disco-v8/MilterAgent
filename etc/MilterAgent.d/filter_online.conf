# =============================================================================
# オンライン決済系フィッシングメール対策フィルター
# =============================================================================
filter[phish_paypay_account] = 
    "decode_from:(?i)(PayPayアカウント|ＰａｙＰａｙアカウント):AND",
    "decode_from:!@.*\.?(paypay-corp\.co\.jp|paypay\.ne\.jp):REJECT"
filter[phish_paypay_account_subject] = 
    "decode_subject:(?i)(PayPayアカウント|ＰａｙＰａｙアカウント):AND",
    "decode_from:!@.*\.?(paypay-corp\.co\.jp|paypay\.ne\.jp):REJECT"

filter[phish_paypay_card] = 
    "decode_from:(?i)(PayPayカード|ＰａｙＰａｙカード):AND",
    "decode_from:!@.*\.?paypay-card\.co\.jp:REJECT"

filter[phish_line_pay] = 
    "decode_from:(?i)(LINE Pay|ラインペイ|LINEペイ):AND",
    "decode_from:!@.*\.?(line\.me|linepay\.jp|linepay\.com):REJECT"

