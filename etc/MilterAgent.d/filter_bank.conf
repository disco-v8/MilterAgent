filter[phish_fukuoka] = 
    "decode_from:福岡銀行:AND",
    "decode_from:!@.*\.?fukuokabank\.co\.jp:REJECT"

# ネット銀行
filter[phish_rakuten] = 
    "decode_from:(?i)(楽天銀行|Rakuten Bank):AND",
    "decode_from:!@.*\.?rakuten-bank\.co\.jp:REJECT"
