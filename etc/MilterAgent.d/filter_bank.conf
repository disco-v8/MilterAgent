# メガバンク
filter[phish_mufg] = 
    "decode_from:(?i)(三菱UFJ|三菱ＵＦＪ|\\bMUFG|[\uFEFF]+MUFG|ＭＵＦＧ|三菱東京UFJ|三菱東京ＵＦＪ):AND",
    "decode_from:!@.*\.?mufg\.jp:REJECT"
filter[phish_mizuho] = 
    "decode_from:(?i)(みずほ銀行|\\bMizuho|[\uFEFF]+Mizuho):AND",
    "decode_from:!@.*\.?(mizuho-fg\.co\.jp|mizuhobank\.co\.jp|mizuho-sc\.com):REJECT"
filter[phish_smbc] = 
    "decode_from:(?i)(三井住友銀行|\\bSMBC|[\uFEFF]+SMBC|ＳＭＢＣ):AND",
    "decode_from:!@.*\.?(smbc\.co\.jp|smbc-card\.com|smbc-finance\.co\.jp|smbcnikko\.co\.jp):REJECT"
filter[phish_jabank] =
    "decode_from:(?i)(JAバンク|JAネットバンク|JA Bank):AND",
    "decode_from:!@.*\.?(ja-bank\.jp|anser\.or\.jp|otp-auth\.net|janetbank\.jp):REJECT"
filter[phish_jabank_subject] =
    "decode_subject:(?i)(JAバンク|JAネットバンク|JA Bank):AND",
    "decode_from:!@.*\.?(ja-bank\.jp|anser\.or\.jp|otp-auth\.net|janetbank\.jp):REJECT"

